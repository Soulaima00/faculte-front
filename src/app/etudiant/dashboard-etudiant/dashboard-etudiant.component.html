<!-- ✅ Liste des professeurs -->
<div class="table-container">
  <h2>Liste des Professeurs</h2>
  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prof of professeurs">
        <td data-label="Nom">{{ prof.nom }}</td>
        <td data-label="Prénom">{{ prof.prenom }}</td>
        <td data-label="Email">{{ prof.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
