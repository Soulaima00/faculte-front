<app-navbar></app-navbar>
<div class="form-wrapper">
  <div class="form-container">
    <div class="form-header">
      <img src="https://img.icons8.com/color/96/student-center.png" alt="Etudiant">
      <h2>Inscription Étudiant</h2>
    </div>

    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <input type="text" name="nom" [(ngModel)]="etudiant.nom" placeholder="Nom" required>
      <input type="text" name="prenom" [(ngModel)]="etudiant.prenom" placeholder="Prénom" required>
      <input type="email" name="email" [(ngModel)]="etudiant.email" placeholder="Email" required>
      <input type="password" name="password" [(ngModel)]="etudiant.password" placeholder="Mot de passe" required>
      <input type="text" name="telephone" [(ngModel)]="etudiant.telephone" placeholder="Téléphone" required>
      <button type="submit">S'inscrire</button>
    </form>

    <div class="form-links">
      <a routerLink="/login">Déjà inscrit ? Se connecter</a>
    </div>
  </div>
</div>
